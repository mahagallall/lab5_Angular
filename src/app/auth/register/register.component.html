<section class="register-section">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm p-4">

          <h2 class="text-center mb-4 fw-bold">Create Account</h2>

          <form>
            <!-- Full Name -->
            <div class="mb-3">
              <label for="name" class="form-label"><i class="bi bi-person me-2"></i>Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter full name" required />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="reg-email" class="form-label"><i class="bi bi-envelope me-2"></i>Email</label>
              <input type="email" id="reg-email" class="form-control" placeholder="Enter email" required />
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="reg-password" class="form-label"><i class="bi bi-lock me-2"></i>Password</label>
              <input type="password" id="reg-password" class="form-control" placeholder="Enter password" required />
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirm-password" class="form-label"><i class="bi bi-lock-fill me-2"></i>Confirm Password</label>
              <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100 mb-3">
              <i class="bi bi-person-plus me-2"></i>Register
            </button>

            <!-- Login Link -->
            <p class="text-center mb-0">
              Already have an account?
              <a  class="text-decoration-none">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
