<section class="products-table-card">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="display-6 fw-bold">Products</h1>
      <a [routerLink]="['/products', 'create']" class="btn btn-success d-flex align-items-center">
        <i class="bi bi-plus-circle me-2"></i>Add New Product
      </a>
    </div>

    <div class="table-responsive shadow-sm rounded-3 overflow-hidden">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-dark text-white">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th style="width: 180px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track product.id) {
            <tr class="product-row">
              <td>{{ product.id }}</td>
              <td class="fw-semibold">{{ product.name }}</td>
              <td class="text-success fw-bold">{{ product.price | currency }}</td>
              <td><span class="badge bg-warning text-dark">{{ product.stock }}</span></td>
              <td class="text-capitalize">{{ product.category }}</td>
              <td class="text-center">
                <div class="d-flex justify-content-center gap-2">
                  <a [routerLink]="['/products', product.id]" class="btn btn-outline-primary btn-sm rounded-circle p-2"
                     title="View Details">
                    <i class="bi bi-eye-fill"></i>
                  </a>
                  <a [routerLink]="['/products', product.id, 'edit']" class="btn btn-outline-warning btn-sm rounded-circle p-2"
                     title="Edit Product">
                    <i class="bi bi-pencil-fill"></i>
                  </a>
                  <button (click)="deleteHandler(product.id)" class="btn btn-outline-danger btn-sm rounded-circle p-2"
                          title="Delete Product">
                    <i class="bi bi-trash3-fill"></i>
                  </button>
                </div>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="6" class="text-center py-5">
                <img src="https://cdn-icons-png.flaticon.com/512/2607/2607544.png " alt="No Products" width="80" class="mb-3">
                <h5 class="text-muted">There are no products yet!</h5>
                <a [routerLink]="['/products', 'create']" class="btn btn-success mt-2">
                  <i class="bi bi-plus-circle me-2"></i>Add Your First Product
                </a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</section>
