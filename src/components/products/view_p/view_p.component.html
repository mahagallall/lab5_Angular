<section class="product-detail-card">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card border-0 shadow-sm p-3 p-md-4">

          <!-- Header -->
          <div class="text-center mb-4">
            <h1 class="display-6 fw-bold"><i class="bi bi-info-circle-fill me-2 text-primary"></i>Product Details</h1>
          </div>

          @if (product) {
            <div class="row g-4 align-items-center">
              

              <!-- Info Section -->
              <div class="col-12 col-md-7">
                <div class="info-list">
                  <div class="d-flex align-items-center mb-3">
                    <span class="fw-bold text-muted me-2"><i class="bi bi-hash"></i> ID:</span>
                    <span>{{ product.id }}</span>
                  </div>

                  <div class="d-flex align-items-center mb-3">
                    <span class="fw-bold text-muted me-2"><i class="bi bi-tag-fill"></i> Name:</span>
                    <span class="fs-5 fw-semibold">{{ product.name }}</span>
                  </div>

                  <div class="d-flex align-items-center mb-3">
                    <span class="fw-bold text-muted me-2"><i class="bi bi-currency-dollar"></i> Price:</span>
                    <span class="fs-5 fw-bold text-success">{{ product.price | currency }}</span>
                  </div>

                  <div class="d-flex align-items-center mb-3">
                    <span class="fw-bold text-muted me-2"><i class="bi bi-box-seam-fill"></i> Stock:</span>
                    <span class="badge bg-warning text-dark fs-6">{{ product.stock }} in stock</span>
                  </div>

                  <div class="d-flex align-items-center mb-3">
                    <span class="fw-bold text-muted me-2"><i class="bi bi-list-ul"></i> Category:</span>
                    <span class="text-capitalize">{{ product.category }}</span>
                  </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-4 d-flex gap-2 justify-content-end">
                  <a [routerLink]="['/products', product.id, 'edit']" class="btn btn-warning flex-grow-1 flex-md-grow-0">
                    <i class="bi bi-pencil-fill me-2"></i>Edit
                  </a>
                  <a [routerLink]="['/products']" class="btn btn-outline-secondary flex-grow-1 flex-md-grow-0">
                    <i class="bi bi-arrow-left-circle me-2"></i>Back
                  </a>
                </div>
              </div>
            </div>
          } @else {
            <div class="alert alert-danger text-center">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>Product not found!
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
